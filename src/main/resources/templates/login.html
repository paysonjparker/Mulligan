<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultLayout">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>

<body>
	<!--Displays login module-->
	<div layout:fragment="content" style="padding: 8vw;">
		<div class="widget-background">
			<div class="pop-up-widget">
				<header>
					<h1>Login</h1>
				</header>

				<form action="#" th:action="@{doLogin}" th:object="${userModel}" method="post">
					<table>
						<tr>
							<td>
								<label>Username</label><br>
								<input class="post-textbox" type="text" th:field="*{username}"></input>
							</td>
						</tr>
						<tr>
							<td>
								<h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
									Username Error</h5>
							</td>
						</tr>
						<tr>
							<td>
								<label>Password</label><br>
								<input class="post-textbox" type="password" th:field="*{password}"></input>
							</td>
						</tr>
						<tr>
							<td>
								<h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
									Password
									Error</h5>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<button class="signup-button">Sign in</button>
							</td>
						</tr>
						<tr>
							<td><br>Don't have an account?<br><a href="/register/">Create one</a> for free!</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
