<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultLayout">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Main Menu</title>
</head>

<body>
	<!--Displays main menu-->
	<div layout:fragment="content" style="padding: 8vw;">
		<main id="posts-main" align="center" class="container d-flex flex-wrap">
			<!--If user is not logged in, display empty main menu-->
			<div th:if="${posts.empty}">
				<p align="center">There are currently no posts available.</p>
			</div>
			<!--Else, display each Post-->
			<div th:each="post : ${posts}">
				<!--Post card-->
				<div class="post-card">
					<h4 th:text="${post.getAuthor()}" class="post-author"></h4>
					<h5 th:text="${post.getPostTime()}" class="post-date"></h5>
					<p th:text="${post.getContent()}"></p>
				</div>
			</div>
		</main>

	</div>
</body>

</html>
